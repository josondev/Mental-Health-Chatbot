<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="emoji">ğŸ¤–âœï¸</div>
            <h1>AI Text Detector</h1>
            <p class="subtitle">Detect if text is AI-generated or human-written</p>
        </div>

        <div class="input-section">
            <textarea 
                id="textInput" 
                placeholder="Paste your text here...&#10;&#10;Try something like:&#10;- 'Machine learning facilitates optimization of computational processes'&#10;- 'hey whats up lol just grabbed coffee'"
            ></textarea>

            <div class="button-group">
                <button class="analyze-btn" onclick="analyzeText()">
                    ğŸ” Analyze Text
                </button>
                <button class="clear-btn" onclick="clearAll()">
                    ğŸ—‘ï¸ Clear
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing...</p>
        </div>

        <div class="result" id="result">
            <h2 id="resultLabel"></h2>
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">AI Probability</div>
                    <div class="stat-value" id="aiProb"></div>
                </div>
                <div class="stat">
                    <div class="stat-label">Human Probability</div>
                    <div class="stat-value" id="humanProb"></div>
                </div>
            </div>
            <div class="confidence">
                <div class="stat-label">Confidence Level</div>
                <div class="stat-value" id="confidence"></div>
            </div>
        </div>

        <div class="error" id="error"></div>

        <div class="examples">
            <h3>ğŸ“ Try These Examples:</h3>
            <button class="example-btn" onclick="loadExample(1)">
                ğŸ¤– AI: "Machine learning facilitates optimization..."
            </button>
            <button class="example-btn" onclick="loadExample(2)">
                âœï¸ Human: "hey whats up lol just grabbed coffee..."
            </button>
            <button class="example-btn" onclick="loadExample(3)">
                ğŸ¤– AI: "The implementation of advanced neural architectures..."
            </button>
            <button class="example-btn" onclick="loadExample(4)">
                âœï¸ Human: "I honestly think this whole situation is ridiculous..."
            </button>
        </div>

        <div class="footer">
            <p>Powered by Naive Bayes ML Model</p>
            <div class="api-status">
                <span id="apiStatus">Checking API...</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
