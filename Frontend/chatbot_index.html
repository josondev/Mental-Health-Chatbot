<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <link rel="stylesheet" href="chatbot_style.css">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <div class="header-content">
                <div class="bot-avatar">üß†</div>
                <div>
                    <h1>Mental Health Assistant</h1>
                    <p class="subtitle">Your compassionate AI companion</p>
                </div>
            </div>
            <div class="status" id="status">
                <span class="status-dot"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-avatar">üß†</div>
                <div class="message-content">
                    <div class="message-text">
                        Hello! I'm here to support you with mental health concerns. 
                        How can I help you today?
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="input-wrapper">
                <textarea 
                    id="userInput" 
                    placeholder="Type your message here..."
                    rows="1"
                ></textarea>
                <button id="sendButton" onclick="sendMessage()">
                    ‚ñ∂
                </button>
            </div>
            <div class="disclaimer">
                ‚ö†Ô∏è This is an AI assistant. For emergencies, contact professional help immediately.
            </div>
        </div>
    </div>

    <script src="chatbot_script.js"></script>
</body>
</html>
